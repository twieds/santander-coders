<p-panel header="Agenda">
    <div class="p-grid">
        <div class="p-col-2">Nome</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]="contato.nome">
        </div>
        <div class="p-col-2">Telefone</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]="contato.telefone">
        </div>
        <div class="p-col-10 p-offset-2 mt-2">
            <button pButton type="submit" [label]="operacao ?
            'Adicionar' : 'Atualizar'" (click)="inserirOuAtualizar()">
            </button>
        </div>
    </div>
</p-panel>
<p-table [value]="agenda" [paginator]="true" [rows]="2">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th class="deletar-atualizar"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contato>
        <tr>
            <td>{{contato.nome}}</td>
            <td>{{contato.telefone}}</td>
            <td class="deletar-atualizar">
                <p-button (click)="editar(contato)" class="espaco" icon="pi pi-pencil"></p-button>
                <p-button (click)="excluir(contato.id)" icon="pi pi-trash"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
